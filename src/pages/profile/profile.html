<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon> </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <img src="assets/img/avatar.jpg" alt="user-avatar" class="avatar">
    <p text-center="">{{userProfile?.name}}</p>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-icon name="bookmark" color="danger"></ion-icon> Saved Recipes
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let recipe of recipeList">
        <ion-avatar item-start>
          <img src="{{recipe?.img}}" class="recipe-image">
        </ion-avatar>
        {{recipe?.name}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
