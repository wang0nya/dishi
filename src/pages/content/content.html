<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Recipes
    </ion-title>
    <ion-buttons end>
    <button ion-button>
      <ion-icon name="search"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" fullscreen>

  <ion-card *ngFor="let recipe of recipeList">
    <img class="recipe-image" src="{{recipe?.imgurl}}"  on-click="goToRecipeDetails(recipe.id)" />
    <div class="card-text">
      {{recipe?.name}}
    </div>
  </ion-card>

</ion-content>
