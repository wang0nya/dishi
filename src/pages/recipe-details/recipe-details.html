<ion-header>

  <ion-navbar>
    <ion-title>{{currentRecipe?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <img src="{{currentRecipe?.imgurl}}" alt="recipe image" class="item-profile">

  <div class="item-detail" padding>
    <p><strong>{{currentRecipe?.description}}</strong></p>
    <span><ion-icon name="contacts"></ion-icon> {{currentRecipe?.serves}}</span>
    <h6>What you'll need: </h6>
    <p>{{currentRecipe?.ingredients}}</p>
    <h6>Method:</h6>
    <div [innerHtml]="content">
    <p>{{currentRecipe?.method}}</p>
    </div>
  </div>

  <ion-fab bottom right >
    <button ion-fab color="danger"><ion-icon name="restaurant"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook" color="primary" onclick="facebookShare()"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter" color="twitter" onclick="twitterShare()"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-whatsapp" color="secondary" onclick="whatsappShare()"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab (tap)="tapEvent(currentRecipe.id)"><ion-icon name="heart" color="danger"></ion-icon></button>
      <button ion-fab (tap)="save(currentRecipe.id)"><ion-icon name="bookmark" color="danger"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
