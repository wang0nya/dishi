<ion-header>

  <ion-navbar>
    <ion-title>{{currentRecipe?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>
  <img src="{{currentRecipe?.imgurl}}" alt="recipe image" class="item-profile">
  <div class="item-detail row" padding>
    <div class = "col" text-center><ion-icon name="flame"></ion-icon> {{data?.calories}} kcal</div>
    <div class = "col" text-center><ion-icon name="list-box"></ion-icon> {{data?.totalDaily.ENERC_KCAL.quantity.toFixed(2)}} %</div>
    <div class = "col" text-center><ion-icon name="contacts"></ion-icon> {{currentRecipe?.serves}}</div>
    <canvas #barCanvas></canvas>
    <small><p ion-text color="secondary">POWERED BY <img style="vertical-align:middle" src="assets/img/EDM.png"></p></small>
    <button ion-button color="danger" block (click)="closeModal()">
      close
    </button>
  </div>
</ion-content>
